    <script>
        let currentSection = null;

        function toggleSection(sectionNumber) {
            const section = document.getElementById(`section${sectionNumber}`);
            const arrow = section.querySelector('.arrow');

            if (section === currentSection) {
                // If clicking on the currently open section, close it
                section.querySelector('.experiment-content').style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
                currentSection = null;
            } else {
                // Close the previously open section (if any)
                if (currentSection !== null) {
                    currentSection.querySelector('.experiment-content').style.display = 'none';
                    currentSection.querySelector('.arrow').style.transform = 'rotate(0deg)';
                }
                // Open the clicked section
                section.querySelector('.experiment-content').style.display = 'block';
                arrow.style.transform = 'rotate(90deg)';
                currentSection = section;
            }
        }
    </script>
